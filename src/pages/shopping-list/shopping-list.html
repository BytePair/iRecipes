<ion-header>

  <ion-navbar>
    <button ion-button icon-only color="primary" menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only disabled color="transparent">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Add item form -->
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name:</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Eggs"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount:</ion-label>
        <ion-input
          type="number"
          name="ingredientAmount"
          placeholder="12"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      block
      type="submit"
      [disabled]="!f.valid">Add Ingredient</button>
  </form>
  <!-- List of ingredients -->
  <ion-list>
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onDeleteItem(index)">
      <h3>{{ item.name }} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
