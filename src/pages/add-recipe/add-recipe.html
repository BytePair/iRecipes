<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ mode }} Recipe</ion-title>
    <ion-buttons end style="color:transparent;">
      itisempty
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input
          type="text"
          formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea
          formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option
            *ngFor="let d of selectDifficulty; let i = index"
            [value]="d">{{ d }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button
      ion-button
      block
      type="submit">{{ mode }} Recipe</button>
  </form>

</ion-content>
