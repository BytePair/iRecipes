<ion-header>
  <ion-navbar>
    <button ion-button icon-only color="primary" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Sign In</ion-title>
    <ion-buttons end>
      <button ion-button icon-only disabled color="transparent">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #f="ngForm" (submit)="onSignIn(f)">
   <ion-list>
     <ion-item>
       <ion-label fixed>Email:</ion-label>
       <ion-input type="email" ngModel name="email" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label fixed>Password:</ion-label>
       <ion-input type="password" ngModel name="password" required minlength="6"></ion-input>
     </ion-item>
   </ion-list>
   <button ion-button block type="submit" [disabled]="!f.valid">Sign In</button>
 </form>
</ion-content>
