<ion-header>
  <ion-navbar>
    <button ion-button icon-only color="primary" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Sign Up</ion-title>
    <ion-buttons end>
      <button ion-button icon-only disabled color="transparent">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>EMail:</ion-label>
        <ion-input type="email" [ngModel]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password:</ion-label>
        <ion-input type="password" [ngModel]="password" name="password" required minlength="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Sign Up</button>
  </form>
</ion-content>
